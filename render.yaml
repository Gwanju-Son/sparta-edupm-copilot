services:
  - type: web
    name: sparta-edupm-copilot
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: streamlit run edupm_app/app.py --server.port $PORT --server.address 0.0.0.0
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.11
